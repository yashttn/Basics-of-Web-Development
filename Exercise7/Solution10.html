        <script>
            $(document).ready(function(){
                $(".dropbtn").hover(
                    function(){
                        $('.dropdown').slideDown('fast');
                    },
                    function () {
                        $('.dropdown').slideUp('fast');
                    }
                )
            })
        </script>
    </head>
