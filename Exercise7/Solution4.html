<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Solution 4</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#btn2").click(function(){
                $("#btn1").attr("disabled", true)
            })
        })
    </script>
</head>
<body>
    <h2>Solution 4</h2>
    <div>
        <button id="btn1" type="button"> Submit </button> <br> <br>
        <button id="btn2" type="button"> Click to Disable Submit Button </button>
    </div>
</body>
</html>
