<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Solution 17</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <style>
            #slider{
                width:200px;
                height:200px;
                overflow:hidden;
            }
            #slider .slides{
                display: block;
                width: 200px;
                height: 200px;
                margin: 0;
                padding: 0;
            }
            #slider .slide{
                float:left;
                list-style-type: none;
                width:200px;
                height:200px;
            }
        </style>
        <script>
            $(document).ready(function () {
                $("img").css("display", "none");
                $('#0').css("display", "block");
                var len = $("img").length
                console.log(len);
                slideshow();

                var count = 1;

                function slideshow() {
                    if (count == len - 1) {
                        $("img").css("display", "none");
                        $('#' + count).css("display", "block");
                        count = 0;

                    } else {
                        $("img").css("display", "none");
                        $('#' + count).css("display", "block");
                        count++;

                    }
                    setTimeout(slideshow, 500)
                }
            })
        </script>
    </head>
    <body>
        <h2>Solution 17</h2>
        <div id="slider">
            <img id="0" src="imgs/img1.jpg">
            <img id="1" src="imgs/img2.jpg">
            <img id="2" src="imgs/img3.jpg">
            <img id="3" src="imgs/img4.jpg">
        </div>
</body>
</html>
